<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <p>Text type</p>
    <input type="text">
    <p>Email type</p>
    <input type="email">we
    <p>Password type</p>
    <input type="password">
    <p>Age (number type)</p>
    <input type="number">
    <p></p>
    <label for="gender">Gender (Radio button type)</label>
    <P></P>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="other">other
    <P>How many languages you know perfectly (Checkbox type)</P>
    <input type="checkbox">HTML<br>
    <input type="checkbox">CSS<br>
    <input type="checkbox">JS<br>
    <input type="checkbox">python<br>
    <p>Search box (Search type) </p>
    <input type="search">
    <p></p>
    <input type="button" name="btn" value="button">
    <p>Submit (submit type)</p>
    <input type="submit">    

    
</body>
</html>
